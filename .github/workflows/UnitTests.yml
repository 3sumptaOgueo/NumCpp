name: UnitTests

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Environment
        uses: actions/LinuxComposite@v1

      - name: Build and Test
        uses: actions/BuildAndTestComposite@v1
        with:
          numcpp_no_use_boost: OFF

  build_linux_no_boost:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Environment
        uses: actions/LinuxComposite@v1

      - name: Build and Test
        uses: actions/BuildAndTestComposite@v1
        with:
          numcpp_no_use_boost: ON

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Configure Environment
        uses: actions/WindowsComposite@v1

      - name: Build and Test
        uses: actions/BuildAndTestComposite@v1
        with:
          numcpp_no_use_boost: OFF

  build_windows_no_boost:
    runs-on: windows-latest
    steps:
      - name: Configure Environment
        uses: actions/WindowsComposite@v1

      - name: Build and Test
        uses: actions/BuildAndTestComposite@v1
        with:
          numcpp_no_use_boost: ON
